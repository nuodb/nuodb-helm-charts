{{- if eq (include "defaulttrue" .Values.backupmgr.snapshot.addRoleBinding) "true" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "snapshot.serviceaccount" . | quote }}
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  - persistentvolumes
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create", "get"]
- apiGroups:
  - "snapshot.storage.k8s.io"
  resources:
  - volumesnapshots
  verbs:
  - get
  - list
  - watch
  - create
- apiGroups:
  - "batch"
  resources:
  - cronjobs
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
{{- end }}
{{- if eq (include "defaulttrue" .Values.backupmgr.restore.addRoleBinding) "true" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "restore.serviceaccount" . | quote }}
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - create
- apiGroups:
  - "snapshot.storage.k8s.io"
  resources:
  - volumesnapshots
  verbs:
  - get
  - list
  - create
{{- end }}
