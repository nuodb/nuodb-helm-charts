{
    server: {
        serverPort: 8978,
        serverHost: "0.0.0.0",

        workspaceLocation: "workspace",
        contentRoot: "web",
        driversLocation: "drivers",

        rootURI: "/",
        serviceURI: "/api/",

        productConfiguration: "conf/product.conf",

        expireSessionAfterPeriod: {{ .Values.cloudbeaver.configs.cloudbeaver.expireSessionAfterPeriod | quote }},

        develMode: false,

        enableSecurityManager: false,

        database: {
            driver="h2_embedded",
            url: "jdbc:h2:${workspace}/.data/cb.h2.dat",

            createDatabase: true,

            initialDataConfiguration: "conf/initial-data.conf",

            pool: {
                minIdleConnections: {{ .Values.cloudbeaver.configs.cloudbeaver.minIdleConnections | quote }},
                maxIdleConnections: {{ .Values.cloudbeaver.configs.cloudbeaver.maxIdleConnections | quote }},
                maxConnections: {{ .Values.cloudbeaver.configs.cloudbeaver.maxConnections | quote }},
                validationQuery: "SELECT 1"
            }
        }

    },
    app: {
        anonymousAccessEnabled: {{ .Values.cloudbeaver.configs.cloudbeaver.anonymousAccessEnabled }},
        anonymousUserRole: "user",
        authenticationEnabled: {{ .Values.cloudbeaver.configs.cloudbeaver.authenticationEnabled }},
        supportsCustomConnections: {{ .Values.cloudbeaver.configs.cloudbeaver.supportsCustomConnections }},

        forwardProxy: false,

        publicCredentialsSaveEnabled: {{ .Values.cloudbeaver.configs.cloudbeaver.publicCredentialsSaveEnabled }},
        adminCredentialsSaveEnabled: {{ .Values.cloudbeaver.configs.cloudbeaver.adminCredentialsSaveEnabled }},

        resourceManagerEnabled: true,

        resourceQuotas: {
            dataExportFileSizeLimit: {{ .Values.cloudbeaver.configs.cloudbeaver.dataExportFileSizeLimit | quote }},
            resourceManagerFileSizeLimit: {{ .Values.cloudbeaver.configs.cloudbeaver.resourceManagerFileSizeLimit | quote }},
            sqlMaxRunningQueries: {{ .Values.cloudbeaver.configs.cloudbeaver.sqlMaxRunningQueries | quote }},
            sqlResultSetRowsLimit: {{ .Values.cloudbeaver.configs.cloudbeaver.sqlResultSetRowsLimit | quote }},
            sqlResultSetMemoryLimit: {{ .Values.cloudbeaver.configs.cloudbeaver.sqlResultSetMemoryLimit | quote }},
            sqlTextPreviewMaxLength: {{ .Values.cloudbeaver.configs.cloudbeaver.sqlTextPreviewMaxLength | quote }},
            sqlBinaryPreviewMaxLength: {{ .Values.cloudbeaver.configs.cloudbeaver.sqlBinaryPreviewMaxLength | quote }}
        },
        defaultNavigatorSettings: {
            showSystemObjects: {{ .Values.cloudbeaver.configs.cloudbeaver.showSystemObjects }},
            showUtilityObjects: {{ .Values.cloudbeaver.configs.cloudbeaver.showUtilityObjects }},
            showOnlyEntities: {{ .Values.cloudbeaver.configs.cloudbeaver.showOnlyEntities }},
            mergeEntities: {{ .Values.cloudbeaver.configs.cloudbeaver.mergeEntities }},
            hideFolders: {{ .Values.cloudbeaver.configs.cloudbeaver.hideFolders }},
            hideSchemas: {{ .Values.cloudbeaver.configs.cloudbeaver.hideSchemas }}
        },
        plugins: {
        },
        enabledAuthProviders: [
            "local"
        ],
        enabledDrivers: {{ .Values.cloudbeaver.configs.cloudbeaver.enabledDrivers | toJson}},
        disabledDrivers: {{ .Values.cloudbeaver.configs.cloudbeaver.disabledDrivers | toJson}}
    }

}