admin:
  persistence:
    enabled: true
    size: 1Gi
    accessModes:
      - ReadWriteOnce
    storageClass: standard-storage

database:
  name: demo
  rootUser: dba
  rootPassword: secret
  persistence:
    enabled: true
    size: 60Gi
    accessModes:
      - ReadWriteOnce
    storageClass: fast-storage
  sm:
    resources:
      limits:
        cpu: 1
        memory: 8Gi
      requests:
        cpu: 1
        memory: 4Gi
  te:
    resources:
      limits:
        cpu: 1
        memory: 4Gi
      requests:
        cpu: 1
        memory: 2Gi

backup:
  persistence:
    enabled: true
    size: 60Gi
    accessModes:
      - ReadWriteOnce
    storageClass: standard-storage

influx:
  persistence:
    enabled: true
    size: 20Gi
    accessModes:
      - ReadWriteOnce
    storageClass: standard-storage
  service:
    type: LoadBalancer

insights:
  enabled: true
