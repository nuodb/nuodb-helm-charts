---
apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
  labels:
    app: nuodb
    group: nuodb
spec:
  containers:
    - name: wait
      image: docker.io/busybox:latest
      imagePullPolicy: IfNotPresent
      command: [ "/bin/sh", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
      volumeMounts:
      - name: log-te-volume
        mountPath: /var/log/nuodb
  volumes:
  - name: log-te-volume
    persistentVolumeClaim:
      claimName: log-te-volume
